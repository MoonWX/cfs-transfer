name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to JD Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: wax-cn-east-1.jcr.service.jdcloud.com
          username: ${{ secrets.JD_REGISTRY_USERNAME }}
          password: ${{ secrets.JD_REGISTRY_PASSWORD }}

      - name: Build target image
        uses: docker/build-push-action@v5
        with:
          context: ./target
          load: true
          tags: temp-target:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-target:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-target:buildcache,mode=max
      - name: Tag and push to Docker Hub
        run: |
          docker tag temp-target:latest ${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-target:latest
          docker tag temp-target:latest ${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-target:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-target:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-target:${{ github.sha }}
      - name: Tag and push to JD Cloud
        run: |
          docker tag temp-target:latest wax-cn-east-1.jcr.service.jdcloud.com/cfs-transfer-target:latest
          docker tag temp-target:latest wax-cn-east-1.jcr.service.jdcloud.com/cfs-transfer-target:${{ github.sha }}
          docker push wax-cn-east-1.jcr.service.jdcloud.com/cfs-transfer-target:latest
          docker push wax-cn-east-1.jcr.service.jdcloud.com/cfs-transfer-target:${{ github.sha }}
      
      - name: Build source image
        uses: docker/build-push-action@v5
        with:
          context: ./source
          load: true
          tags: temp-source:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-source:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-source:buildcache,mode=max
      - name: Tag and push to Docker Hub
        run: |
          docker tag temp-source:latest ${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-source:latest
          docker tag temp-source:latest ${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-source:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-source:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cfs-transfer-source:${{ github.sha }}
      - name: Tag and push to JD Cloud
        run: |
          docker tag temp-source:latest wax-cn-east-1.jcr.service.jdcloud.com/cfs-transfer-source:latest
          docker tag temp-source:latest wax-cn-east-1.jcr.service.jdcloud.com/cfs-transfer-source:${{ github.sha }}
          docker push wax-cn-east-1.jcr.service.jdcloud.com/cfs-transfer-source:latest
          docker push wax-cn-east-1.jcr.service.jdcloud.com/cfs-transfer-source:${{ github.sha }}
